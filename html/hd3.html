<body>
    <header id="hd" class="rel flexbetween"> <!-- gnb before abs 의 부모지정 -->
        <!-- 여기서 가장 중요한 것은 rel 포지션을 상단에 넣어주어서 날개의 기준이 되도록 한 것임 -->
        <h1><a href="/">상단 로고</a></h1> 
        <ul class="gnb d-flex">
            <!-- before 전체 메뉴 배경날개 abs -->
            <!-- 여기 위치한 이유는 gnb를 hover했을 때 노출되어야 하기 때문에 자식컨텐츠로 날개가 존재해야함
                만약 gnb 바깥으로 나가서 만든다면 그것은 자바스크립트로 제작해야만 함-->
            <li class="gnb_li rel">
                <a href="" class="gnb_a">대메뉴1</a>
                <ul class="gnb_ul abs">
                    <li><a href="">소메뉴</a></li>
                    <li><a href="">소메뉴</a></li>
                    <li><a href="">소메뉴</a></li>
                    <li><a href="">소메뉴</a></li>
                    <li><a href="">소메뉴</a></li>
                </ul>
            </li>
            <li class="gnb_li rel">
                <a href="" class="gnb_a">대메뉴2</a>
                <ul class="gnb_ul abs">
                    <li><a href="">소메뉴1</a></li>
                    <li><a href="">찾아오시는 길</a></li>
                </ul>
            </li>
            <li class="gnb_li rel">
                <a href="" class="gnb_a">대메뉴가 엄청 길다</a>
                <ul class="gnb_ul abs">
                    <li><a href="">소메뉴</a></li>
                    <li><a href="">소메뉴</a></li>
                    <li><a href="">소메뉴</a></li>
                </ul>
            </li>
            <li class="gnb_li rel">
                <a href="" class="gnb_a">대메뉴4</a>
            </li>
        </ul>
        <ul class="iconMenu d-flex">
            <li><i>svgicon</i><span>검색</span></li>
            <li><i>svgicon</i><span>찜</span></li>
            <li><i>svgicon</i><span>장바구니</span></li>
        </ul>
        <ul class="iconText d-flex">
            <li><a href="">마이페이지</a></li>
            <li><a href="">로그인</a></li>
        </ul>
    </header>
</body>
